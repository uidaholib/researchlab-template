---
title: People
layout: page
permalink: /people/
---
{% assign people = site.data.people %}

{% for person in people  %}

<div class="row">
        <div class="col-md-4">
            <img class="img-fluid" src="{{ 'objects/leontina-hormel.jpg' | relative_url }}">
        </div>
    
        <div class="col-md-8">
            <h2>{{person.name}}</h2>
            <h4>{{person.title}}</h4>
            <p>{{person.biography}}</p>
        
    </div>
    {% else %}
    <div class="row">
    
            <div class="col-md-8">
                <h2>{{person.name}}</h2>
                <h4>{{person.title}}</h4>
            </div>
            <div class="col-md-8">
                <p> {{person.biography}}</p>
                </div>
            
        </div>
    {% endfor %}
