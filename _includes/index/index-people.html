{% assign people = site.data.people %}

<div class="col-md-6">

<div class="card">
    <h5 class="card-header">
        People
    </h5>
    <div class="card-body">
        {% for person in people %}
        {% if person.title == "Principal Investigator" %}
        <h5 class="card-title">
            {{ person.title }}
        </h5>
        <p><b>{{ person.name }}</b></p>
        <p>{{ person.biography }}</p>
        {% endif %}
        {% endfor %}
    </div>
</div>
</div>
