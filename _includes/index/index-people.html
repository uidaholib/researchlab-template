{% assign people = site.data.people %}

<div class="col-md-6">

<div class="card">
    <h5 class="card-header">
        People
    </h5>
    <div class="card-body">
        {% for person in people  %}
        {% for p in person[1] %}
        <div class="card-title">
            {{ p.name }}
        </div>
        <p>{{ p.biography }}</p>
    </div>
</div>
{% endfor %}
{% endfor %}
</div>
