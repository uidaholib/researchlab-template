---
layout: page
---

{% assign people = site.data.people %}

{% for p in people  %}
{% if p.photo %}
<div class="row pb-5">
    <div class="col-md-3 align-self-center">
        <img src="{{ p.photo | append: '_sm.jpg' | prepend: 'objects/thumbs/' | relative_url }}" class="img-fluid img-thumbnail d-inline-block">
    </div>
    <div class="col-md-9 d-flex align-self-center">
        <div class="card">
            <div class="card-header">
                <h3 id="{{ p.id }}">{{p.name}}</h3>
            </div>
            <div class="card-body">
            <div class="card-title">
                <h5>{{p.title}}</h5>
            </div>
            <p>{{p.biography}}</p>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="row pb-5">
    <div class="col-md-3 align-self-center">
        
    </div>
    <div class="col-md-9 d-flex align-self-center">
        <div class="card">
            <div class="card-header">
                <h3 id="{{ p.id }}">{{p.name}}</h3>
            </div>
            <div class="card-body">
            <div class="card-title">
                <h5>{{p.title}}</h5>
            </div>
            <p>{{p.biography}}</p>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
