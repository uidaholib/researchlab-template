---
layout: page
---

{% assign people = site.data.people %}

{% for p in people  %}
{% if p.photo !=" " %}
<div class="row py-3">
    <div class="col-md-4 align-self-center">
        <img src="{{ p.photo | append: '_sm.jpg' | prepend: 'objects/thumbs/' | relative_url }}" class="img-fluid img-thumbnail h-75 d-inline-block">
    </div>
    <div class="col-md-8 d-flex align-self-center">
        <div class="card">
            <div class="card-header">
                <h3>{{p.name}}</h3>
            </div>
            <div class="card-body">
            <div class="card-title">
                <h5>{{p.title}}</h5>
            </div>
            <p>{{p.biography}}</p>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="row">
    <div class="col-md-8">
        <h2>{{p.name}}</h2>
        <h4>{{p.title}}</h4>
    </div>
    <div class="col-md-8">
        <p> {{p.biography}}</p>
        </div>
</div>
{% endif %}
{% endfor %}
