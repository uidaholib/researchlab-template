---
layout: page
---

<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h4>New Posts</h4>
            </div>
            <ul class="list-group list-group-flush">
                {% for p in site.posts %} 
                <li class="list-group-item"><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success mt-2" type="submit">Search</button>
            </div>
        </div>
    </div>
    <div class="col-md-9 pb-5">
        {% for p in site.posts %} 
            <div class="card mb-4">
                <div class="card-body">
                    <div class="card-title">
                        <h2 class="list-group-item"><a href="{{ p.url | relative_url }}">{{ p.title }}</a></h2>
                    </div>
                    <p>{{ p.excerpt }}</p>
                    {% for tag in p.tags %}
                    <a class="btn btn-sm btn-secondary m-1 filter" data-filter="{{ tag | trim |escape }}" href="{{ tag | trim | url_param_escape | prepend: '/blog/#' | relative_url }}">{{ tag }}</a> 
                    {% endfor %} 
                    
                </div>
            </div>
        {% endfor %}
    </div>
</div>
