---
layout: page
---
{% include index/jumbotron.html %} 



<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h4>Recent Posts</h4>
            </div>
            <ul class="list-group list-group-flush">
                {% for p in site.posts %} 
                <li class="list-group-item"><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success mt-2" type="submit">Search</button>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        {% for p in site.posts %} 
                <h2 class="list-group-item"><a href="{{ p.url | relative_url }}">{{ p.title }}</a></h2>
                <p>{{ p.content }}</p>
                {% endfor %}
    </div>
</div>
